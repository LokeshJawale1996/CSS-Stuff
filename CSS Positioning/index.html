<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sticky">Loki CSS Positioning Sticky Example</div>
    <div class="parent">
      <h1>I am Parent 1</h1>
      <div class="child-1 child">Child 1</div>
      <div class="child-2 child">Child 2</div>
      <div class="child-3 child">Child3</div>
    </div>
    <div>
      <div class="fixed">Fixed position</div>
    </div>
    <div class="parent">
      <h1>I am Parent 2</h1>
    </div>
    <div class="parent">
      <h1>I am Parent 3</h1>
    </div>
  </body>
</html>
